<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="text" id="userDetails" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email (Required)" required>
            <input type="text" id="phone" placeholder="Phone Number (Optional)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="encryptionKeyBase" placeholder="Key Base for Encryption" required>
            <button type="submit">Register</button>
        </form>
        <div class="message" id="message"></div>

        <!-- Link to Login Page -->
        <div class="link">
            <p>Already registered? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
